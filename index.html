<!DOCTYPE html>
<hmtl lang = "en">
<head>
    <title>Jerry Launch Pad</title>
    <meta charset = "UTF-8">
    <meta name = "viewport", content = "width = device-width, initial-scale = 1">
    <meta name = "author", content = "Gerry Machineroom">
    <meta name = "description", content = "Button Mania">
    <link rel = "stylesheet", href = "style.css">
</head>
<body>
    <div class = "introSection">
       <h1 class = "intro">Welcome to the Jerry Launch Pad!</h1>
       <h2 class = "intro">These are the important items necessary for Jerry:</h2>
    </div>
    <br/>
    <div class = "content">
        <ul style = "list-style-type: disc">
            <li>
                <a href = "https://bb.sycamoreschools.org/" target = "_blank">Blackboard</a>
            </li>
            <li>
                <a href = "https://sycamoreschools.instructure.com/" target = "_blank">Canvas</a>
            </li>
            <li>
                <a href = "https://artofproblemsolving.com/mathcounts_trainer/play" target = "_blank">MathCounts Trainer</a>
            </li>
        </ul>
    </div>
    <div class = "extrasSection">
        <h2 id = "extrasIntro", onclick = "extrasClick()">Extra Resources?</h2>
        <div class = "extrasContent">
            <h3 id = "extrasPrompt">Jerrily Info:</h3>
            <ul id = "listOfExtras" style = "list-style-type: disc">
                <li>
                    <button id = "jerryQuiz" onclick = "quizClick()">Take the Jerry Quiz</button>
                </li>
            </ul>
            <div id = "jerryFirstQuestion">
                <label for = "villagers">What is the villager's name?</label>
                <br/>
                <input type = "checkbox" id = "firstChoice">
                <label for = "firstChoice">Gerry</label><br><br>
                <input type = "checkbox" id = "secondChoice">
                <label for = "secondChoice">Berry</label><br><br>
                <input type = "checkbox" id = "thirdChoice">
                <label for = "thirdChoice">Larry</label><br><br>
                <input type = "checkbox" id = "fourthChoice">
                <label for = "fourthChoice">Jerry</label>
            </div>
            <button id = "stopJerryQuiz" onclick = "stopQuiz()">Stop</button>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
